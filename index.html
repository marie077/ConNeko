<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> ConNeko </title>
        <link rel="stylesheet" href="style.css">

        <body>
            <section class="section--top"> 
                <div class="div--navbar">
                    <div class="logo">
                        <img src="images/ConNeko Lab.png" alt="ConNeko Lab" />
                    </div> 
                    <div class="img--furniture">
                        <img class="img--carpet" src="images/lightchecker 1.png"/>
                        <img class="img--desk" src="images/office-desk 1.png"/>
                        <img class="img--shelf" src="images/shelves 1.png"/>
                        <img class="img--coffee" src="images/coffee-table 1.png"/>
                        <img class="img--side" src="images/side-table 1.png"/>
                        <img class="img--flower" src="images/flower 1.png"/>
                        <img class="img--vines" src="images/Vines (1).png"/>
                        <img class="img--rug" src="images/watermelon (1) 1.png"/>
                        <img class="img--clock" src="images/clock (1) 1.png"/>
                        <img class="img--func img-neko" src="images/IMG_0082.GIF" alt="Lucky Cat Gold" />
                        <img class="img--func img--cart" src="images/carts 1.png" alt="Shopping Cart" />
                        <img class="img--func img--mirror" src="images/full-length-mirror 1.png" alt="Mirror" />
                        <img class="img--func img--pookee" src="images/sleepypookee.png" alt="sleeping pookee" />
                        <img class="img--func img--gramophone" src="images/gramophone 1.png" alt="gramophone" />
                        <img class="img--func img-phone" src="images/call 1.png" alt="phone" />
                        <img class="img--func img--babytears" src="images/baby-tears 1.png" alt="plant" />
                    </div>

                </div>
            </section>

            <section class="section--banner">
                <p> üåü New Releases üåü Summer Nostalgia üçâ <span class="free">Free</span> Shipping üíå </p>

            </section>

            <section class="section--newreleases">
                <img class="img--header img--new" src="images/newtitle.png" alt="new" />
                <div class="img--background background--new">
                    <img class="img--background background--checkers" src="images/background.png" />
                </div>

            </section>
            <section class="section--about">
                <img class="img--header header--about" src="images/Header.png" alt="about" />
                <img class="img--about" src="images/content and box.png" />

            </section>
            <section class="section--contact">
                <img class="img--header header--contact" src="images/Header--contact.png" alt="contact" />
                <img class="img--contact" src='images/communicationbox.png'/>
            </section>
        </body>
    </head>
</html>
